  </header>

  <!-- Profile Section -->
  <section class="profile-container">
    <h2>Your Profile</h2>
    <form id="profile-form">
      <div class="profile-picture">
        <label for="profile-photo">
          <img id="profile-preview" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture">
          <p class="profile-photo-label">Profile Photo</p> <!-- Added label here -->
          <input type="file" id="profile-photo" accept="image/*" onchange="previewProfilePhoto(event)">
        </label>
      </div>
      <div class="form-group">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
      </div>
      <button type="submit">Save Profile</button>
    </form>
  </section>
